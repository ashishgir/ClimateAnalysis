	<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [
                                  {% for item in labels %}
                                    "{{ item }}",
                                  {% endfor %}
                                ],
                               
                        datasets: [{
                            label: 'Temprature',
                            data: [
                                         {% for item in values %}
                                             {{ item }},
                                            {% endfor %}
                                  ],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        title:{
                                display:true,
                                fontSize:25,
                                text: 'GlobalLand Warming Temprature Of {{city}} of {{country}}',
                                fontColor: '#f54c53',
                                lineHeight:3
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                            beginAtZero: true,
                                            padding	:4,
                                            callback: function(value, index, values) {
                                                     return ''+ value;},
                                                     
                                           fontColor: "white",
                                           fontSize: 15        
                                              
                                        },
                                        
                                 scaleLabel:{
                                                 display: true,
                                                 labelString: 'Temprature',
                                                 padding:4,
                                                 fontSize:20,
                                                 fontColor:'white'
                                             }          
                                 }],
                                 
                            xAxes:[{
                                  scaleLabel:{
                                                 display: true,
                                                 labelString: 'Year',
                                                 padding:4,
                                                 fontSize:20,
                                                 fontColor: 'pink'
                                                 
                                                },
                                   ticks: {
                                                     
                                           fontColor: "white",
                                           fontSize: 15        
                                              
                                        }              
                                     
                            }]
                                 
                        },
                    maintainAspectRatio:true,
                    responsive: true
                    
                    }
        });
   </script>
